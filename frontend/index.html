<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #quotes {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            min-height: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Quotes</h1>
    <div id="quotes">
     <button type="button" id="showQuoteBtn">Show random Quote</button>
     <p id="quoteText"></p>
    </div>
    
    <form id="quoteform">
        <input type="text" id="newquote" placeholder="Insert new quote : " required>
        <button type="submit">insert</button>
    </form>
    <script src="script.js"></script>
   </body>
</html>
